    <script src="app.js"></script>

    <script>
        var loader = document.getElementById("pre-loader");
        window.addEventListener("load", function(){
            loader.style.display = "none";
        });

        function downloadFile() {
        // Replace 'path/to/your/file.pdf' with the actual path to your file
        var fileUrl = '/Users/tushargupta/Documents/VS Code File/Practice Bank/MyPortfolio/imgs/Tushar_Gupta_Resume.pdf';

        // Create a temporary link element
        var link = document.createElement('a');

        // Set the href attribute with the file URL
        link.href = fileUrl;

        // Specify the file name for the download
        link.download = 'TusharGupta_Resume.pdf';

        // Append the link to the document
        document.body.appendChild(link);

        // Trigger a click on the link to start the download
        link.click();

        // Remove the link from the document
        document.body.removeChild(link);
    }
    </script>
